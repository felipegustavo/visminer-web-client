<div class="modal-dialog mx-auto modal-miner">
        <div class="modal-content">
      
          <div class="modal-header modal-header-info">
            <h3 class="modal-title pull-left">Process Repository</h3>
            <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      
          <div class="modal-body">
            
              <ul class="nav nav-tabs">
                <li><button class="btn btn-flat btn-link" [class.tab-active]="true">RM Core</button></li>
                <li><button class="btn btn-link">Metrics</button></li>
                <li><button class="btn btn-link">Findbugs</button></li>
                <li><button class="btn btn-link">Checkstyle</button></li>
                <li><button class="btn btn-link">PMD</button></li>
                <li><button class="btn btn-link">Technical Debts</button></li>
              </ul>
      
            <div class="row" style="margin-top:20px">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputName" class="col-sm-3 control-label">Repository Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName" placeholder="Repository Name">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-3 control-label">Repository Key</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputName" placeholder="Unique identifier for the repository">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="inputDescription" class="col-sm-3 control-label">Description</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputDescription" placeholder="Repository Description">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPath" class="col-sm-3 control-label">Local Path</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPath" placeholder="Repository Path">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCvs" class="col-sm-3 control-label">SCM</label>
                  <div class="col-sm-8">
                    <select  class="form-control" id="inputCvs">
                      <option>GIT</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button ng-click="mineRepository()" class="btn btn-flat btn-success">Mine Repository</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
