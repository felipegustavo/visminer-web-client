<div class="col-md-4">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">{{ title }}</h3>
      <span class="label span-counter">
          {{ count }}
      </span>
      <div class="box-tools pull-right">
          <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>
    <!-- /.box-header -->

    <div class="box-body" style="padding: 0 10px 0 10px;">
      <div class="board-management">
          <ul id="todo_sortable" class="products-list product-list-in-box">
            <ng-container *ngFor="let tdItem of tdItems">
              <ng-container *ngFor="let debt of tdItem.debts">
                <li class="item" *ngIf="(title === 'TO DO' && debt.value == 1) || (title === 'DOING' && debt.value == 2) || (title === 'DONE' && debt.value == 3)">
                    <board-item [boardName]="title" [debtName]="debt.name" [tdItem]="tdItem" (uploaded)="boardItemEvent($event)"></board-item>
                </li>
              </ng-container>
            </ng-container>
          </ul>
      </div>
    </div>
  </div>
</div>
